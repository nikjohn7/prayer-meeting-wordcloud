<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Prayer Meeting Thankfulness Wall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main class="layout">
      <section class="card stage stage-form" id="stage-form">
        <h1>Give Thanks</h1>
        <p>Share a word or short phrase describing what you’re thankful to God for.</p>
        <form id="thanks-form" autocomplete="off">
          <input id="thanks-input" maxlength="60" placeholder="Type here and press Enter…" required />
          <button type="submit" class="sr-only">Submit</button>
        </form>
        <p id="feedback" role="status" aria-live="polite"></p>
      </section>

      <section class="card stage stage-cloud" id="stage-cloud" hidden>
        <div class="cloud-header">
          <h2>Community Word Cloud</h2>
          <button id="add-more" type="button">Make another entry</button>
        </div>
        <div class="cloud-wrapper">
          <canvas id="word-cloud"></canvas>
          <div id="empty-state">Entries will appear here in real time.</div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
